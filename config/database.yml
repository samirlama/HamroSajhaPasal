default: &default
      adapter: postgresql
      encoding: unicode
      pool: 5
      username: username
      password: password
      host:     <%= ENV['IP'] %>

development:
  <<: *default
  database: HamroSajhaPasal_development

test:
  <<: *default
  database: HamroSajhaPasal_test

production:
  <<: *default
  database: HamroSajhaPasal_production